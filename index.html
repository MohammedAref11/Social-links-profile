<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <!-- Icon and title for browser tabs -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Social links profile</title>
  <!-- This will make sure to loads first -->
  <link 
     rel="preload"
     href="/fonts/Inter-VariableFont_opsz,wght.woff2"
     as="font"
     type="font/woff2"
     crossorigin
    /> 
  <!-- Main Css file -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body> 

    <main class="container">
      <div class="container__profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile__image">
        <h1 class="profile__full-name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__position" >"Front-end developer and avid reader."</p>
      </div>
        <ul class="container__social-media-links">
          <li><a href="#" class="links">GitHub</a></li>
          <li><a href="#" class="links">Frontend Mentor</a></li>
          <li><a href="#" class="links">LinkedIn</a></li>
          <li><a href="#" class="links">Twitter</a></li>
          <li><a href="#" class="links">Instagram</a></li>
        </ul>
      </main>




</body>
</html>
